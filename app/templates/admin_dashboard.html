{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Dashboard</h2>
    <p class="text-center">Welcome, {{ current_user.email }}! Manage quizzes and questions here.</p>
    <div class="mt-6">
        <h3 class="text-xl font-semibold">Quiz Management</h3>
        <a href="{{ url_for('quiz.create_quiz') }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4">Create New Quiz</a>
        <a href="{{ url_for('quiz.list_quizzes') }}" class="inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 mt-4 ml-4">View All Quizzes</a>
    </div>
</div>
{% endblock %}
