{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Quiz Submitted</h2>
    <p class="text-center">Thank you for taking "{{ quiz.title }}". Your results will be available soon.</p>
    <div class="text-center mt-6">
        <a href="{{ url_for('quiz.available_quizzes') }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Back to Quizzes</a>
    </div>
</div>
{% endblock %}
